<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/af13cf82db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Ohmyfood</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a class="header__title" href="index.html"><h1>ohmyfood</h1></a>
    </header>
    <section class="loc-explo">
      <!-- localisation -->
      <div class="localisation">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </div>

      <!-- explorer -->

      <div class="explo">
        <h2 class="explo__title">Réservez le menu qui vous convient</h2>
        <p class="explo__text">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button type="submit" class="btn_pink">Explorer nos restaurants</button>
      </div>
    </section>
    <!-- Fonctionnement -->
    <section class="Fonction">
      <h3>Fonctionnement</h3>
      <!-- Choose restaurant -->
      <div class="Fonction__box">
        <span class="number">1</span>
        <i class="fas fa-mobile-alt"></i>
        <p>Choissisez un restaurant</p>
      </div>
      <!-- Compose lunch -->
      <div class="Fonction__box">
        <span class="number">2</span>
        <i class="fas fa-list-ul"></i>
        <p>Composez votre menu</p>
      </div>
      <!-- Eat -->
      <div class="Fonction__box">
        <span class="number">3</span>
        <i class="fas fa-store"></i>
        <p>Dégustez au restaurant</p>
      </div>
    </section>
  </body>
</html>
